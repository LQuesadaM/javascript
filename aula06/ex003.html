   <h1>Olá, Mundo!</h1>

<script>   // Number o Number.parseInt o Float  convierte el tipo de dato
        var n1 = Number(window.prompt('Digite um número: ')) // Tipo de dato string y covertido a Number float o Int
        var n2 = Number(window.prompt('Digite outro número: '))

        window.alert(`A soma de ${n1} e ${n2} é igual a ${soma}`)
</script>
