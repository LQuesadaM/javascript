<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual é sua Nacionalidade?</h1>
    <label for="inac">País: </label>
    <input type="text" name="nac" id="inac">
    <input type="button" value="Verificar" onclick="verificar()">

    <div id="res">
        
    </div>

    <script>

        function verificar() {
            var pais = document.querySelector('input#inac')
            var res = document.querySelector('div#res')
            var country = String(pais.value)
            res.innerHTML = `<p>Tu país es <strong>${country}</strong></p>`
            if (country == 'Brasil') {
                res.innerHTML += '<p>Você é <strong>Brasileiro!</strong></p>'
            } else {
                res.innerHTML += '<p>Você é <strong>Estrangeiro!</strong></p>'
            }
                        
        }
    </script>

</body>
</html>
